<div class="container mt-0">
    <div class="card">
        <div class="card-body mb-0">
            <h5 class="font-weight-bold text-center" style="color: #0A21C0;">Add Notice</h5 class="font-weight-bold" style="color: #0A21C0;">
                <form id="addNotice" action="" method="post">
                    <div class="form-group mb-0">
                      <label class="text-left">Tag</label>
                      <input type="text" class="form-control" id="tag">
                    </div>
                    <div class="form-group">
                      <label>Text</label>
                      <input type="text" class="form-control" id="noticeText">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
        </div>
        <hr>
        <div class="card-body mb-0">
            <h5 class="font-weight-bold text-center" style="color: #0A21C0;">Add Metarials HSC 2025</h5 class="font-weight-bold" style="color: #0A21C0;">
                <form id="addNotice" action="" method="post">
                    <div class="form-group mb-0">
                      <label class="text-left">Paper</label>
                      <input type="text" class="form-control" id="paper">
                    </div>
                    <div class="form-group">
                      <label>Chapter Name:</label>
                      <input type="text" class="form-control" id="chapterName">
                    </div>
                    <div class="form-group">
                        <label>Topics:</label>
                        <input type="text" class="form-control" id="topics">
                    </div>
                    <div class="form-group">
                        <label>Lecture PDF file input</label>
                        <input type="file" class="form-control-file" id="pdfLink">
                    </div>
                    <div class="form-group">
                        <label>Resource Link:</label>
                        <input type="text" class="form-control" id="resource">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
        </div>
        <hr>
        <div class="card-body mb-0">
