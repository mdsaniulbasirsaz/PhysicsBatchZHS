<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Physics Batch ZHS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="background-color: #e8e0e0 ;">

<div class="container-fluid">
    <nav class="navbar navbar-light navbar-fixed-top" style="background-color: #0A21C0;">
        <a class="navbar-brand font-weight-bold text-white" href="/">
            Physcis Batch <span class="font-weight-bold" style="font-size: 12px; color:#feba02 ;">[ZHS Coaching Center]</span>
        </a>
    </nav>
</div>
<div class="container mt-0">
    <div class="card">
        <div class="card-body text-center">
            <div class="btn-group g-2" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary font-weight-bold" onclick="window.location.href='/hsc25';">HSC 2025 Batch</button>
                <button type="button" class="btn btn-warning text-white font-weight-bold" onclick="window.location.href='/hsc26';">HSC 2026 Batch</button>
              </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div id="noticeContainer" class="container mt-3">
            
            </div>

        </div>
    </div> 
</div>


<script>
   document.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/notices');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const notices = await response.json();

    const noticeContainer = document.getElementById('noticeContainer');

    const currentDate = new Date().toLocaleDateString('en-GB'); // ইংরেজি-ব্রিটিশ ফরম্যাটে (dd/mm/yyyy)
    const currentTime = new Date().toLocaleTimeString('en-GB', {
      timeZone: 'Asia/Dhaka', 
      hour: '2-digit',
      minute: '2-digit',
      
      hour12: true, 
    });

  
    notices.forEach(notice => {
      const noticeElement = document.createElement('div');
      noticeElement.className = 'card mb-1 p-3';

      noticeElement.innerHTML = `
        <div class="row">
          <div class="col">
            <p class="text-left" style="font-size:12px;">
              <i class="fa-solid fa-calendar-days" style="color: #feba02;"></i> ${currentDate}
            </p>
          </div>
          <div class="col">
            <p class="text-right" style="font-size:12px;">
              <i class="fa-solid fa-tag" style="color: #feba02;"></i> ${notice.tag}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>${notice.noticeText}</p>
          </div>
        </div>
        <div class="row">
            <div class="col">
            <p class="text-right" style="font-size:12px;">
              <i class="fa-solid fa-clock" style="color: #000000;"></i> ${notice.date}
            </p>
          </div>
        </div>
      `;

      noticeContainer.appendChild(noticeElement);
    });
  } catch (error) {
    console.error('Error fetching notices:', error);
  }
});


</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
